<!DOCTYPE html>

<head>

    <style>

<body>

<div class="container">
    <h1>–ê—É–∞ —Ä–∞–π—ã</h1>
    
    <div class="search-box">
        <input type="text" id="cityInput" placeholder="“ö–∞–ª–∞–Ω—ã –∂–∞–∑—ã“£—ã–∑...">
        <button onclick="getWeather()">–Ü–∑–¥–µ—É</button>
    </div>

    <div class="result" id="weatherResult">
        <div class="city-name" id="displayCity"></div>
        <div class="temp" id="displayTemp">0¬∞C</div>
        <div class="info">–´–ª“ì–∞–ª–¥—ã–ª—ã“õ: <span id="displayHumidity">0</span>%</div>
        <div id="status">–ö“Ø–Ω –∞—à—ã“õ ‚òÄÔ∏è</div>
    </div>
</div>

<script>
    function getWeather() {
        const city = document.getElementById('cityInput').value;
        const resultDiv = document.getElementById('weatherResult');

        if (city === "") {
            alert("”®—Ç—ñ–Ω–µ–º—ñ–Ω, “õ–∞–ª–∞ –∞—Ç—ã–Ω –∂–∞–∑—ã“£—ã–∑!");
            return;

        // –†–∞–Ω–¥–æ–º–¥—ã –º”ô–Ω–¥–µ—Ä–¥—ñ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è–ª–∞—É
        const randomTemp = Math.floor(Math.random() * (40 - (-30) + 1)) + (-30); // -30 –±–µ–Ω +40 –∞—Ä–∞—Å—ã
        const randomHumidity = Math.floor(Math.random() * 100); // 0 –º–µ–Ω 100 –∞—Ä–∞—Å—ã
        
        // –ö“Ø–π–ª–µ—Ä (–∫“Ø–Ω –∞—à—ã“õ, –∂–∞“£–±—ã—Ä —Ç.–±.)
        const states = ["–ö“Ø–Ω –∞—à—ã“õ ‚òÄÔ∏è", "–ë“±–ª—Ç—Ç—ã ‚òÅÔ∏è", "–ñ–∞“£–±—ã—Ä–ª—ã üåßÔ∏è", "“ö–∞—Ä –∂–∞—É—ã–ø —Ç“±—Ä ‚ùÑÔ∏è", "–ñ–µ–ª–¥—ñ üí®"];
        const randomState = states[Math.floor(Math.random() * states.length)];

        // –ù”ô—Ç–∏–∂–µ–Ω—ñ —à—ã“ì–∞—Ä—É
        document.getElementById('displayCity').innerText = city;
        document.getElementById('displayTemp').innerText = randomTemp + "¬∞C";
        document.getElementById('displayHumidity').innerText = randomHumidity;
        document.getElementById('status').innerText = randomState;

        // –ù”ô—Ç–∏–∂–µ –±–ª–æ–≥—ã–Ω –∫”©—Ä—Å–µ—Ç—É
        resultDiv.style.display = "block";
    }

    // "Enter" –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω –±–∞—Å“õ–∞–Ω–¥–∞ –¥–∞ —ñ–∑–¥–µ—É “Ø—à—ñ–Ω
    document.getElementById('cityInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {

        }
    });
</script>
